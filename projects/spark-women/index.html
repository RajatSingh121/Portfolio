<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Women | Android App Showcase</title>
    <style>
        :root {
            --primary: #e91e63;
            --light: #fce4ec;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .phone-frame {
            width: 300px;
            height: 600px;
            background: #000;
            border-radius: 30px;
            border: 8px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background: var(--primary);
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sos-btn {
            width: 120px;
            height: 120px;
            background: #ff4081;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .menu-item {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 30px;
            text-decoration: none;
            color: #666;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-link:hover {
            background: #333;
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div style="margin-bottom: 2rem;">
        <h1>Spark Women Safety App</h1>
        <p>A simulation of the Android application interface focused on women's safety. Features quick SOS alerts,
            location tracking, and emergency contacts.</p>
    </div>

    <div class="phone-frame">
        <div class="screen">
            <div class="app-header">
                <span>Spark Women</span>
                <span>⋮</span>
            </div>

            <div class="sos-btn" onclick="alert('SOS Alert Sent to Emergency Contacts!')">SOS</div>

            <div class="menu-grid">
                <div class="menu-item">Track Me</div>
                <div class="menu-item">Contacts</div>
                <div class="menu-item">Nearby Police</div>
                <div class="menu-item">Helpline</div>
            </div>

            <div style="margin-top: auto; padding: 20px; font-size: 0.8rem; color: #999;">
                Status: Safe<br>
                Location: Mumbai, India
            </div>
        </div>
    </div>

    <a href="../../index.php" class="back-link">← Back to Portfolio</a>

</body>

</html>
